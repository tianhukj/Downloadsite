<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download Site</title>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>File Download Site</h1>
    <div id="file-tree"></div>

    <script>
        // Sample directory structure
        const fileTree = {
            "example1.txt": "files/example1.txt",
            "example2.pdf": "files/example2.pdf",
            "subfolder1": {
                "example3.jpg": "files/subfolder1/example3.jpg",
                "example4.docx": "files/subfolder1/example4.docx"
            },
            "subfolder2": {
                "subsubfolder1": {
                    "example5.png": "files/subfolder2/subsubfolder1/example5.png"
                }
            }
        };

        function createFileTree(container, tree) {
            const ul = document.createElement('ul');

            for (const key in tree) {
                const li = document.createElement('li');
                if (typeof tree[key] === 'string') {
                    const link = document.createElement('a');
                    link.href = tree[key];
                    link.textContent = key;
                    link.download = key;
                    li.appendChild(link);
                } else {
                    li.textContent = key;
                    createFileTree(li, tree[key]);
                }
                ul.appendChild(li);
            }

            container.appendChild(ul);
        }

        // Populate the file tree
        const fileTreeContainer = document.getElementById('file-tree');
        createFileTree(fileTreeContainer, fileTree);
    </script>
</body>
</html>
